<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherApp</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>

  <div class="container">
    <div class="weather-app-wrapper">
    <div class="card-body">
      <form id="search-form">
        <input type="search" placeholder="Search a city" autofocus="on" autocomplete="off" id="city-input"
          class="search-form" />


        <input type="submit" value="search" class="btn btn-info " id="search-city" />


        <button type="button" class="btn btn-info" id="current-location-button">
          Current
        </button>
      </form>
      <div class="searching">
        <h4></h4>
      </div>
      <div class="city">
        <h1 id="city">
          
        </h1>
      </div>
      <div class="date-time">
        <h3>
        </h3>
      </div>
      <br />

      <h2 class="temperature">
        <span class="temperature" id="temperature">

        </span>
       
        <span class="units">
          <a href="#" id="celsius-link" class="active" >°C</a>|
          <a href="#" id="fahrenheit-link">°F</a> </span>
         
      </h2>
      <div class="description-weather">
        <p>
          description: <span class="description" id="description"></span>
          </br>
          wind: <span class="wind" id="wind"></span>km/h
          </br>
          humidity: <span class="humidity" id="humidity"></span> % </p>
      </div>
      <img src="" id="icon" />
      
    
      <div class="daily-weather" alt="" >
        <h4 id="daily-weather">Daily Weather</h4>
      </br>
 <div class=" row  weather-forecast" id="forecast">
  <div class="col">
   
   </div> 
</div>
<div class="row week-days" id ="days">
  <div class="col">Mon</div>
   <div class="col">Tue</div>
     <div class="col">Wed</div>
     <div class="col">Thu</div>
     <div class="col">Fri</div>
  </div>
</div>
</div>     
  
    </div>
  </div>
</div>
</div>
  <footer>
  <a href="https://github.com/oana33-hub/my-sunny-weather-app" target="blank"> Open-source code</a> by Oana Elena
</footer>
  
 
   <script src="src/index.js"></script>


</body>

</html>
